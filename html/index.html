<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Buscador de Universidades</title>
</head>
<body>
    <header>
        <h1>Buscador de Universidades Licenciadas</h1>
    </header>
    <main>
        <form action="/cgi-bin/buscarDatosUniversidades.pl" method="GET">
            <label for="nombre_uni">Nombre de la Universidad:</label>
            <input type="text" id="nombre_uni" name="nombre_uni">
            
            <label for="periodo_lic">Periodo de Licenciamiento:</label>
            <input type="text" id="periodo_lic" name="periodo_lic">
            
            <label for="departamento_loc">Departamento Local:</label>
            <input type="text" id="departamento_loc" name="departamento_loc">
            
            <label for="denominacion_prog">Denominación del Programa:</label>
            <input type="text" id="denominacion_prog" name="denominacion_prog">
            
            <button type="submit">Buscar</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 - Sistema de Búsqueda de Universidades</p>
    </footer>
</body>
</html>
