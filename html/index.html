<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Búsqueda de Universidades</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <h1>Búsqueda de Universidades</h1>
    <form action="../cgi-bin/buscarDatosUniversidades.pl" method="post">
        <label for="nombre">Nombre Universidad:</label>
        <input type="text" id="nombre" name="nombre"><br>
        <label for="periodo">Periodo Licenciamiento:</label>
        <input type="text" id="periodo" name="periodo"><br>
        <label for="departamento">Departamento Local:</label>
        <input type="text" id="departamento" name="departamento"><br>
        <label for="denominacion">Denominación Programa:</label>
        <input type="text" id="denominacion" name="denominacion"><br>
        <input type="submit" value="Buscar">
    </form>
</body>
</html>
